<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt('请输入一个数字:');
        if(num <= 1){
            alert('请输入有效数字!');
        } else{
            var flon = true;
            for(var i = 2; i < num ; i++){
                if(num % i == 0){
                    flon = false;
                    alert(num + '不是质数');
                    break;
                }
            alert(num + '是质数');
            break;   
            
        }

        }

    </script>
