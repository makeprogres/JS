<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv{
            width: 400px;
            height: 100px;
            border: black 1px solid;
        }
        #showMsg{
            width: 400px;
            height: 30px;
            border: solid black 1px;
        }
    </style>
    <script>
        window.onload = function(){
            var are = document.getElementById('areaDiv');
            var show = document.getElementById('showMsg');
            are.onmousemove = function(event){
                // if(!event){
                //     event = window.event;
                // }
                event = event || window.event;
                var x = event.clientX;
                var y = event.clientY;
                show.innerHTML = 'x='+x+',y='+y;
            }
        }
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <br>
    <div id="showMsg"></div>
</body>
</html>
