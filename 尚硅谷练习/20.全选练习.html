<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var checkedAllBth = document.getElementById('checkedAllBth')
            var checkedAllBox = document.getElementById('checkedAllBox');
            checkedAllBth.onclick = function(){
                var items = document.getElementsByName('items')
                for(var i = 0 ; i < items.length;i++){
                    items[i].checked = true;
                }
                checkedAllBox.checked = true;
            }
            var checkedNoBth = document.getElementById('checkedNoBth')
            checkedNoBth.onclick = function(){
                var items = document.getElementsByName('items')
                for(var i = 0 ; i < items.length;i++){
                    items[i].checked = false;
                }
                checkedAllBox.checked = false;
            }
            var checkedRevBth = document.getElementById('checkedRevBth')
            checkedRevBth.onclick = function(){
                var items = document.getElementsByName('items')
                for(var i = 0 ; i < items.length;i++){
                //     if(items[i].checked){
                //         items[i].checked = false;
                //     } else{
                //         items[i].checked = true;
                //     }  
                items[i].checked = !items[i].checked                 
                }    
                checkedAllBox.checked = true;
                    for(var j = 0; j < items.length;j++){
                        if(!items[j].checked){
                            checkedAllBox.checked = false;
                            break;
                        }
                    }
            }
            var sendBth = document.getElementById('sendBth');
            sendBth.onclick = function(){
                var items = document.getElementsByName('items')
                for(var i = 0;i < items.length;i++){
                    if(items[i].checked){
                        alert(items[i].value)
                    }
                }
            }
            
            checkedAllBox.onclick = function(){
                var items = document.getElementsByName('items')
                for(var i = 0; i < items.length;i++){
                    items[i].checked = this.checked;
                }
            }
            var items = document.getElementsByName('items')
            for(var i = 0; i < items.length;i++){
                items[i].onclick = function(){
                    checkedAllBox.checked = true;
                    for(var j = 0; j < items.length;j++){
                        if(!items[j].checked){
                            checkedAllBox.checked = false;
                            break;
                        }
                    }
                 
                }
            }
        }
    </script>
</head>
<body>
    <form method="post" action="">
        你爱好的运动是?<input type="checkbox" id="checkedAllBox" />全选/全不选

        <br>
        <input type="checkbox" name="items" value="足球" />足球
        <input type="checkbox" name="items" value="篮球" />篮球
        <input type="checkbox" name="items" value="羽毛球" />羽毛球
        <input type="checkbox" name="items" value="乒乓球" />乒乓球
        <br>
        <input type="button" id="checkedAllBth" value="全选" />
        <input type="button" id="checkedNoBth" value="全不选" />
        <input type="button" id="checkedRevBth" value="反选" />
        <input type="button" id="sendBth" value="提交">
    </form>
</body>
</html>
